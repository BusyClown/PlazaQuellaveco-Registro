<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaza Quellaveco</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div id="logo" class="logo">
            <img src="src/images/logoAngloamerica.svg" alt="logoAnglo" id="logoAnglo" class="logoAnglo">
        </div>

    </header>

    <main id="main" class="app myAnim">
        <div>
            <section>
                <div id="marco" class="marco myAnim">
                    <div id="logoConteiner">
                        <img src="src/images/fiestaQuellaveco.png" alt="logoEvent" id="logoEvent" class="logoEvent">
                    </div>
                </div>
            </section>
        </div>

        <div id="screen1" class="screen">
            <section>
                <div id="registration" >
                    <div id="form-container">
                        <form method="post" id="registrationForm">
                            
                            <h2>BIENVENIDO</h2>
                
                            <div id="form-group">
                                <input type="text" id="dni" name="dni" required placeholder="DNI/CARNÉ DE EXTRANJERÍA">
                                <input type="text" id="company" name="company" required placeholder="EMPRESA">
                                <button type="submit">REGISTRARSE</button>
                            </div>
                
                        </form>
                    </div>
                </div>
            </section>
        </div>

        <div id="screen2" class="screen">
            <section>
                <div id="registration">
                    <div id="form-container">
                        <div id="registrationForm">
                            
                            <h2>Se registro con éxito</h2>
                            <button type="reset" id="reset-btn">REINICIAR</button>

                        </div>
                    </div>
                </div>
            </section>
        </div>

    </main>

    <script src="src/scripts/showScreen.js"></script>
    <script src="script.js"></script>
</body>
</html>
